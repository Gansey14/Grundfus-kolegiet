<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessibility</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="stylep.css" /> -->
    <!-- <link rel="stylesheet" href="common.css" /> -->
    <!-- <link rel="stylesheet" href="index.css" /> -->
    <link rel="stylesheet" href="styleacc.css" />
  </head>

  <body>
    <div class="nav-part">
      <nav>
        <div id="logo">
          <a href="#"
            ><img src="./assets/images/logo.png" alt="building logo" />
          </a>
        </div>

        <div id="nav-links">
          <a href="#" class="nav-link-active"
            ><img src="./assets/images/home-icon.png" alt="home"
          /></a>
          <a href="#"><img src="./assets/images/faq-icon.png" alt="FAQ" /></a>
          <a href="#"
            ><img src="./assets/images/phone-icon.png" alt="Contact"
          /></a>
          <a href="#"
            ><img src="./assets/images/guide-icon.png" alt="Guide"
          /></a>
        </div>

        <div id="language-wrapper">
          <a href="#">DK</a>
          <a href="#" class="active-language">ENG</a>
        </div>
      </nav>
    </div>
    <div class="dashboard">
      <header>
        <div class="header-container">
          <h1>Accessibility</h1>
          <div class="divider"></div>
          <div class="p-container">
            <p class="header-p">
              You are in the right place to make this tablet look exactly as you
              prefer - brighter, louder or bigger text.
            </p>
          </div>
          <a class="infoicon" href="#"
            ><img
              class="infoicon"
              src="images/infoicon.png"
              alt="Information icon - Click to get help"
          /></a>
        </div>
      </header>

      <div class="section-acc">
        <div class="acc-all">
          <div class="brightness">
            <h2 class="h2acc">ADJUST BRIGHTNESS</h2>
            <div class="slidecontainer">
              <input
                type="range"
                min="1"
                max="100"
                value="50"
                class="slider"
                id="myRangeb"
              />
              <p id="demo1">Value:</p>
            </div>
          </div>
          <div class="volume">
            <h2 class="h2acc">ADJUST VOLUME</h2>
            <div class="slidecontainer">
              <input
                type="range"
                min="1"
                max="100"
                value="50"
                class="slider"
                id="myRangev"
              />
              <p id="demo2">Value:</p>
            </div>
          </div>
          <div class="accfont">
            <h2 class="h2acc">ADJUST FONT SIZE</h2>
            <div class="slidecontainer">
              <input
                type="range"
                min="1"
                max="100"
                value="50"
                class="slider"
                id="myRangef"
              />
              <p id="demo3">Value:</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
