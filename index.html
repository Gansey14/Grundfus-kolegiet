<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="index.css">

    <title>Grundfus Kolegiet</title>
</head>
<body>
    <nav>
        <div id="logo">
            <img src="./assets/images/logo.png" alt="building logo" />
        </div>

        <div id="nav-links">
            <a href="#" class="nav-link-active"><img src="./assets/images/home-icon.png" alt="home" /></a>
            <a href="#"><img src="./assets/images/faq-icon.png" alt="FAQ" /></a>
            <a href="#"><img src="./assets/images/phone-icon.png" alt="Contact" /></a>
            <a href="#"><img src="./assets/images/guide-icon.png" alt="Guide" /></a>
        </div>

        <div id="language-wrapper">
            <a href="#">DK</a>
            <a href="#" class="active-language">ENG</a>
        </div>
    </nav>
    <main>
        <div class="header-part">
            <h1>Welcome</h1>
            <p>This device is here to help you navigate in the dormitory/local area, book your time for using washing machine, socialize in the events around you and many more.</p>
            <a class="facebook-link">
                <img src="./assets/images/facebook-icon.png" alt="facebook" />
            </a>
        </div>

        <div class="square-contents">
            <div class="left-part">
                <div class="upper-part-left">

                    <div class="washer-part">
                        <img src="./assets/images/washer-image.png" alt="washing machine" />
                        <h2>Washer</h2>
                    </div>
                    
                    <div class="events-part">
                        <img src="./assets/images/events-image.png" alt="Events" />
                        
                        <h2>Events</h2>
                    </div>
                </div>

                <div class="schedule-part">
                    <p class="week-text">Week 39</p>
                    <div class="details">
                        <div class="floor-details">
                            <img src="./assets/images/chevron-left.png" /> 
                            <p>1.floor</p> 
                            <img
                             src="./assets/images/chevron-right.png" />
                        </div>
    
                        <div class="room-details">
                            Rooms 1 and 3
                        </div>
                    </div>
                    <h2>Cleaning Schedule</h2>
                </div>
            </div>

            <div class="maps-part">
               <img src="./assets/images/hairy-man.png" alt="confused hairy man" />
                <h2>Maps</h2>
                <div class="buttons">
                    <button>Indoor</button>
                    <button>Outdoor</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
