<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Your Laundry</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="stylelaundry.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="calender.js" defer></script>
  </head>

  <body>
    <div class="nav-part">
      <nav>
        <div id="logo">
          <a href="index.html"
            ><img src="./assets/images/logo.png" alt="building logo" />
          </a>
        </div>

        <div id="nav-links">
          <a href="index.html" class="nav-link-active" id="homebutton"
            ><img src="./assets/images/home-icon.png" alt="home"
          /></a>
          <a href="faq.html" id="faqbutton"
            ><img src="./assets/images/faq-icon.png" alt="FAQ"
          /></a>
          <a href="contact.html" id="contactbutton"
            ><img src="./assets/images/phone-icon.png" alt="Contact"
          /></a>
          <a href="accessibility.html" id="accbutton"
            ><img src="./assets/images/guide-icon.png" alt="Accessibility"
          /></a>
        </div>

        <div id="language-wrapper">
          <a href="/page404.html">DK</a>
          <a href="/index.html" class="active-language">ENG</a>
        </div>
      </nav>
    </div>
    <div class="dashboard">
      <header>
        <div class="header-container">
          <h1>Book Your Laundry</h1>
          <div class="divider"></div>
          <div class="p-container">
            <p class="header-p">
              Book your laundry here; Select a date, check the available times
              and book your laundry!
            </p>
          </div>
          <a href="/page404.html"
            ><img
              class="infoicon"
              src="/images/infoicon.png"
              alt="Information icon - Click to get help"
          /></a>
        </div>
      </header>
      <div class="laundry-wrapper">
        <header class="cal-head">
          <p class="current-date"></p>
          <div class="icons">
            <span id="prev" class="material-symbols-rounded">chevron_left</span>
            <span id="next" class="material-symbols-rounded"
              >chevron_right</span
            >
          </div>
        </header>
        <div class="calender">
          <ul class="weeks">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <ul class="days"></ul>
        </div>
        <div class="legend-wrapper">
          <div class="legend">
            <p class="circle-taken"></p>
            <p class="legend-text">&nbsp;- Taken/Old Dates</p>
            <p class="circle-selected"></p>
            <p class="legend-text">&nbsp;- Selected Date</p>
            <p class="circle-today"></p>
            <p class="legend-text">&nbsp;- Today</p>
          </div>
        </div>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
