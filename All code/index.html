<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="stylesheet" href="common.css" /> -->
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Grundfus Kolegiet</title>
  </head>

  <body>
    <div class="nav-part">
      <nav>
        <div id="logo">
          <a href="index.html"
            ><img src="./assets/images/logo.png" alt="building logo" />
          </a>
        </div>

        <div id="nav-links">
          <a href="index.html" id="homebutton" class="nav-link-active"
            ><img src="./assets/images/home-icon.png" alt="home"
          /></a>
          <a href="faq.html" id="faqbutton"
            ><img src="./assets/images/faq-icon.png" alt="FAQ"
          /></a>
          <a href="contact.html" id="contactbutton"
            ><img src="./assets/images/phone-icon.png" alt="Contact"
          /></a>
          <a href="accessibility.html" id="accbutton"
            ><img src="./assets/images/guide-icon.png" alt="Accessibility"
          /></a>
        </div>

        <div id="language-wrapper">
          <a href="#">DK</a>
          <a href="#" class="active-language">ENG</a>
        </div>
      </nav>
    </div>

    <div class="dashboard">
      <header>
        <div class="header-container">
          <h1>Welcome</h1>
          <div class="divider"></div>
          <div class="p-container">
            <p class="header-p">
              This device is here to help you navigate in the dormitory/local
              area, book your time for using washing machine, socialize in the
              events around you and many more.
            </p>
          </div>
          <a href="#" class="facebook-link">
            <img src="./assets/images/facebook-icon.png" alt="facebook-icon" />
          </a>
        </div>
      </header>
      <div class="section-guide">
        <div class="square-contents">
          <div class="left-part">
            <div class="upper-part-left">
              <div class="washer-part">
                <a href="laundry.html"
                  ><img
                    src="./assets/images/washer-image.png"
                    alt="washing machine"
                /></a>
                <h2>Washer</h2>
              </div>

              <div class="events-part">
                <img src="./assets/images/events-image.png" alt="Events" />

                <h2>Events</h2>
              </div>
            </div>

            <div class="schedule-part">
              <p class="week-text">Week 39</p>
              <div class="details">
                <div class="floor-details">
                  <img src="./assets/images/chevron-left.png" />
                  <p>1.floor</p>
                  <img src="./assets/images/chevron-right.png" />
                </div>

                <div class="room-details">Rooms 1 and 3</div>
              </div>
              <h2>Cleaning Schedule</h2>
            </div>
          </div>

          <div class="maps-part">
            <img
              class="mapman"
              src="./assets/images/hairy-man.png"
              alt="confused hairy man"
            />
            <h2>Maps</h2>
            <div class="buttons">
              <a href="Indoor.html"><button>Indoor</button></a>
              <a href="Outdoor.html"><button>Outdoor</button></a>

              <!-- <button>Indoor</button>
              <button>Outdoor</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
